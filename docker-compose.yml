services:
  backend:
    build: .
    container_name: fishing-backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app/server
      - ./server/instance:/app/server/instance 
    command: flask run --host=0.0.0.0 --port=5000 --reload
    depends_on:
      - postgres
    
  postgres:
    image: postgres:15
    container_name: fishing-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fishing_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: